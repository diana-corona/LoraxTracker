service: lorax-tracker

provider:
  name: aws
  runtime: python3.11
  region: us-west-2
  versionFunctions: true
  deploymentBucket:
    versioning: true
    maxPreviousDeploymentArtifacts: 2
  environment:
    POWERTOOLS_SERVICE_NAME: ${self:service}
    TELEGRAM_BOT_TOKEN: ${ssm:/lorax/telegram-token}
    ADMIN_USER_IDS: ${ssm:/lorax/admin-users}
    STAGE: ${sls:stage}
    TRACKER_TABLE_NAME: !Ref TrackerTable
    ALLOW_LIST_TABLE_NAME: !Ref AllowListTable
  apiGateway:
    apiKeys:
      - name: loraxApiKey
        description: API key for Lorax Tracker webhook
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:*
          Resource: 
            - !GetAtt TrackerTable.Arn
            - !GetAtt AllowListTable.Arn
        - Effect: Allow
          Action:
            - ssm:GetParameter
          Resource: arn:aws:ssm:${aws:region}:${aws:accountId}:parameter/lorax/*

plugins:
  - serverless-python-requirements
  - serverless-prune-plugin

custom:
  prune:
    automatic: true
    number: 2
  pythonRequirements:
    layer:
      name: lorax-dependencies
      description: Python dependencies for Lorax Tracker
    noDeploy:
      - pytest
      - mypy
      - black
      - isort
      - pylint
    dockerizePip: true

package:
  patterns:
    - '!.env'
    - '!.venv/**'
    - '!tests/**'
    - '!__pycache__/**'
    - '!.pytest_cache/**'
    - '!.mypy_cache/**'

functions:
  telegram:
    handler: src.handlers.telegram.handler.handler
    events:
      - http:
          path: /webhook
          method: post
          cors: true
          private: false
    timeout: 29
    memorySize: 256
    layers:
      - arn:aws:lambda:us-west-2:086948990359:layer:lorax-dependencies:4

  weekly_plan:
    handler: src.handlers.weekly_plan.handler
    events:
      - schedule: 
          rate: cron(0 8 ? * SAT *)
          enabled: true
    timeout: 300
    memorySize: 256
    layers:
      - arn:aws:lambda:us-west-2:086948990359:layer:lorax-dependencies:4

resources:
  Resources:
    AllowListTable:
      Type: AWS::DynamoDB::Table
      Properties:
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE
        Tags:
          - Key: Service
            Value: ${self:service}
          - Key: Environment
            Value: ${sls:stage}
    
    TrackerTable:
      Type: AWS::DynamoDB::Table
      Properties:
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE
        Tags:
          - Key: Service
            Value: ${self:service}
          - Key: Environment
            Value: ${sls:stage}
